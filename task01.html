<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task01</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <link rel="stylesheet" href="./css/styles-task01.css"/>
</head>


<body>
<header class="header">
    <h2 class="head-h2">Weather in third places</h2>
</header>
<main class="main">
    <div class="sec">
        <div class="kyiv">
            <figure>
                <img src="/img/Kyiv.jpg"  alt="">

            </figure>
        </div>
        <div class="dnipro">
            <figure>
                <img src="/img/Dnipro.jpg"  alt="">
            </figure>
        </div>
        <div class="current">
            <figure>
                <img class="img-cur" src="/img/Current.jpg" width="75%" alt="">

            </figure>

        </div>
    </div>
<div  class="sec">
    <button class="kv">Kyiv</button>
    <button class="dn">Dnipro</button>
    <button class="cur-pos">Your city</button>
</div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">City</th>
            <th scope="col">Outdoor</th>
            <th scope="col">Temperature, °C</th>
            <th scope="col">Feel like, °C</th>
            <th scope="col">Pressure, hPa</th>
            <th scope="col">Humidity, %</th>
            <th scope="col">Wind speed, m/c</th>
            <th scope="col">Visibility, km</th>
        </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>

</main>

<script src="/js/js-task01.js"></script>
<script>
</script>
</body>

</html>
